{{- define "common.istio_base" -}}
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: default
spec:
  mtls:
    mode: PERMISSIVE
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: hands-on-gw
spec:
  selector:
    istio: ingressgateway
  servers:
    - hosts:
        - minikube.me
      port:
        name: http
        number: 80
        protocol: HTTP

---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: hands-on-vs
spec:
  gateways:
    - hands-on-gw
  hosts:
    - minikube.me
  http:
    - match:
        - uri:
            prefix: /product-composite
      route:
        - destination:
            host: product-composite
            port:
              number: 80
    - match:
        - uri:
            prefix: /openapi
      route:
        - destination:
            host: product-composite
            port:
              number: 80
    - match:
        - uri:
            prefix: /webjars
      route:
        - destination:
            host: product-composite
            port:
              number: 80
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: health-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
    - hosts:
        - "health.minikube.me"
      port:
        number: 80
        name: http-health
        protocol: HTTP
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: health-vs
spec:
  hosts:
    - "health.minikube.me"
  gateways:
    - health-gateway
  http:
    - route:
        - destination:
            host: product-composite
            port:
              number: 4004
{{- end -}}
